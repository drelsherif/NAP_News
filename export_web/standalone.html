ical"}]}, "f86d5d82-c60a-4aa0-a979-564e6cef989f": {"id": "f86d5d82-c60a-4aa0-a979-564e6cef989f", "type": "section-divider", "label": "CLINICAL AI SKILLS", "style": "gradient", "number": 3, "description": ""}, "fa691bed-73f1-4230-9294-9e5e43561edb": {"id": "fa691bed-73f1-4230-9294-9e5e43561edb", "type": "sbar-prompt", "heading": "SBAR-P Clinical AI Prompting Framework", "steps": [{"letter": "S", "name": "SITUATION", "description": "State the clinical context clearly â€” the care setting and presenting problem.", "example": "58-year-old female admitted with acute decompensated heart failure, EF 25%, currently on IV furosemide."}, {"letter": "B", "name": "BACKGROUND", "description": "Provide relevant history, current medications, allergies, and key investigations.", "example": "PMH: CKD stage 3 (eGFR 38), type 2 diabetes. Current Cr 2.1 (baseline 1.6). On metformin, lisinopril, carvedilol."}, {"letter": "A", "name": "ASK", "description": "Be explicit about exactly what you want. Vague asks produce vague answers.", "example": "List the top 5 causes of worsening renal function in this setting and the targeted workup for each."}, {"letter": "R", "name": "ROLE", "description": "Assign a clinical persona to anchor the AI's frame of reference and reasoning style.", "example": "Respond as a nephrology consultant reviewing this case and preparing a consultation note."}, {"letter": "P", "name": "PARAMETERS", "description": "Set safety guardrails: specify the evidence base, require uncertainty disclosure, and define what to do when information is insufficient.", "example": "Use current KDIGO 2024 guidelines. Explicitly flag any uncertainty. Do not fabricate lab values or medication doses."}], "templatePrompt": "Act as a [SPECIALTY] consultant reviewing this case.

Patient: [AGE] [SEX] presenting with [CHIEF COMPLAINT] for [DURATION].

ection.", "useCase": "Streamline discharge documentation"}, {"id": "afcdabaf-bb50-415e-ae6a-86a7f695e828", "category": "Literature Review", "title": "Evidence Summary", "prompt": "Summarize the current evidence base for [INTERVENTION/DRUG/PROCEDURE] in patients with [CONDITION]. Include: level of evidence, key RCTs or meta-analyses, effect size, number needed to treat (if applicable), major contraindications, and areas of ongoing debate. Limit to 200 words. Cite uncertainty where evidence is weak. Do not fabricate citations.", "useCase": "Quick evidence review at the point of care"}, {"id": "818fd816-5fed-42f9-b3f8-73d8d17e01e9", "category": "Patient Education", "title": "Patient Education Letter", "prompt": "Write a patient education letter for a [AGE]-year-old with [DIAGNOSIS]. Explain: what the condition is, why it matters, the recommended treatment plan, what to expect, and when to seek urgent care. Use a 6th-grade reading level. Avoid medical jargon. End with 3 specific \"warning signs\" requiring immediate emergency evaluation.", "useCase": "Generate patient-readable health information"}, {"id": "8551a1df-72a3-4dd2-9412-57dc845e065a", "category": "EEG / EMG Report", "title": "Neurophysiology Interpretation", "prompt": "Act as a clinical neurophysiologist. Interpret the following EEG/EMG findings and generate a structured report: [PASTE FINDINGS]. Include: technical quality, relevant findings, clinical correlation, and impression. Note limitations. Flag any findings that warrant urgent clinical attention. Do not infer diagnoses beyond what the data supports.", "useCase": "Neurophysiology report drafting and review"}, {"id": "18709bc4-0406-4fa3-8d4b-29e299f7d954", "category": "Research", "title": "Research Abstract Summary", "prompt": "Summarize this research paper for a clinical audience. Provide: (1) Study question in one sentence, (2) Study design and population, (3) Primary outcome and result, (4) Key limitations, (5) Clinical bottom line in one sentence. Keep total to 150 words. Do not overstate conclusions beyond what the study supports.", "useCase": "Rapid journal club and literature scanning"}]}, "20950f1c-0453-4111-a018-1f4e209aa8ce": {"id": "20950f1c-0453-4111-a018-1f4e209aa8ce", "type": "term-of-month", "term": "Foundation Model", "definition": "A large-scale AI model trained on broad, diverse data that serves as a reusable base adaptable to many downstream tasks â€” including text, medical imaging, and multimodal applications.", "relevance": "Foundation models shift AI from narrow, single-disease algorithms to robust systems that can generalize across conditions â€” enabling faster iteration and broader utility, while introducing new governance and validation challenges.", "clinicalApplication": "A vision foundation model trained on large imaging datasets can screen for multiple conditions from a single inference, rather than requiring separate validated detectors for each pathology.", "relatedTerms": ["Transfer Learning", "Fine-tuning", "Large Language Model", "GPT", "Multimodal AI", "BERT"]}, "5e7e94cc-a455-4966-8242-61dc6f41c2ed": {"id": "5e7e94cc-a455-4966-8242-61dc6f41c2ed", "type": "section-divider", "label": "NORTHWELL & COMMUNITY", "style": "gradient", "number": 4, "description": ""}, "c5959930-43ee-447b-9b89-6bb4397a7fa6": {"id": "c5959930-43ee-447b-9b89-6bb4397a7fa6", "type": "institutional-spotlight", "heading": "Institutional Spotlight", "subheading": "Latest news and innovation from your organization", "institutionLabel": "Your Institution", "autoFetch": false, "lastFetched": "", "maxItems": 6, "items": [{"id": "5bdbb0ec-0071-462a-9610-dbfdcbba8d42", "category": "Innovation", "title": "Add a news item", "url": "", "pubDate": "2026-02-25T00:21:27.482Z", "summary": "Summary of this initiative or news item.", "imageUrl": ""}]}, "2646acea-73a3-4b19-abc0-d0e9bd6b8724": {"id": "2646acea-73a3-4b19-abc0-d0e9bd6b8724", "type": "rss-sidebar", "heading": "In the Feed This Week", "feedUrls": ["https://pubmed.n
